<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Loan Calculator(Demo)</title>
    <link rel="stylesheet" href="demoCalculator.css">
    <link rel="stylesheet"
  href="https://unpkg.com/jasmine-core@4.1.0/lib/jasmine-core/jasmine.css" />
  </head>
  <body>
    <header>
      <h1>Loan Calculator (Demo)</h1>
    </header>
    <section class="calc-container">
      <form id="calc-form">
        <label>
          Loan Amount
          <input type="text" id="loan-amount">
        </label>
        <label>
          Term in Years
          <input type="text" id="loan-years">
        </label>
        <label>
          Yearly Rate
          <input type="text" id="loan-rate">
        </label>
        <button type="submit" id="calc-submit">Calculate</button>
      </form>
      <div>
        <h3>Monthly Payment<h3>
        <span id="monthly-payment"></span>
      </div>
    </section>
    <script src="demoCalculator.js"></script>
    <script src="demoCalculator.test.js"></script> 
  </body>
</html>
